<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="./static/style.css">
    <script type="module" src="./static/script.js" defer></script>
    <link rel="icon" href="./static/tools.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="container">
            <h1 id="title">ETCH A SKETCH</h1>
            <div id="inner-container">
                <div id="button-container">
                    <input type="color" value="#262626">
                    <button class="btn" type="button">RANDOM</button>
                    <button class="btn" type="button">CLEAR</button>
                    <button class="btn" type="button">ERASER</button>
                    <input class="btn" type="range" name="grid-size" value="50" min="10" max="100">
                    <label for="grid-size" draggable="false">50x50</label>
                </div>
                <div id="grid-container" draggable="false">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
